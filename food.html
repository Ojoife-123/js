<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Slideshow</title>
    <style>
        /* Basic styling for the slideshow */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .slideshow-container {
            max-width: 800px;
            /* Max width of the slideshow */
            position: relative;
            margin: auto;
            border: 5px solid #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .mySlides {
            display: none;
            /* Hide images by default */
        }

        .mySlides img {
            width: 100%;
            /* Make images fill the container */
            height: 500px;
            /* Fixed height for consistency */
            object-fit: cover;
            /* Ensures images cover the area without distortion */
            vertical-align: middle;
        }

        /* Next & previous buttons */
        .prev,
        .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 10;
        }

        /* Position the "next button" to the right */
        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        /* On hover, add a black background color with a little see-through effect */
        .prev:hover,
        .next:hover {
            background-color: rgba(0, 0, 0, 1);
        }

        /* The dots/bullets/indicators */
        .dot-container {
            text-align: center;
            padding: 20px;
            background: #ddd;
        }

        .dot {
            cursor: pointer;
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }

        .active-dot,
        .dot:hover {
            background-color: #717171;
        }

        /* Caption text (optional) */
        .text {
            color: #f2f2f2;
            font-size: 15px;
            padding: 8px 12px;
            position: absolute;
            bottom: 8px;
            width: 100%;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>

    <div class="slideshow-container">

        <div class="mySlides fade">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ46uUIRtBhztlzjsW1tlO3dwS-iY2a2YBX_w&s" alt="Delicious Pasta">
            <div class="text">Delicious Pasta Dish</div>
        </div>

        <div class="mySlides fade">
            <img src="https://cdn.loveandlemons.com/wp-content/uploads/2021/04/green-salad.jpg" alt="Fresh Salad">
            <div class="text">Healthy Green Salad</div>
        </div>

        <div class="mySlides fade">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSzwOxZhVWqpQQ2PNTeaIDaUJgE8iNUfzVs0g&s" alt="Savory Pizza">
            <div class="text">Hot and Cheesy Pizza</div>
        </div>

        <div class="mySlides fade">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS9UB_7U6-8L1yIvcoVACnkG4kabo8KWY-Lqg&s" alt="Sweet Dessert">
            <div class="text">Irresistible Chocolate Cake</div>
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <div class="dot-container">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
    </div>

    <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        // Next/previous controls
        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        // Thumbnail image controls
        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            let dots = document.getElementsByClassName("dot");
            if (n > slides.length) { slideIndex = 1 }
            if (n < 1) { slideIndex = slides.length }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active-dot", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active-dot";
        }

        // Auto slide change (optional, uncomment to enable)
        // setInterval(function() {
        //     plusSlides(1);
        // }, 5000); // Change image every 5 seconds (5000 milliseconds)
    </script>

</body>

</html>

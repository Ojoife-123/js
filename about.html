Types of Tigers
There are six recognized subspecies of tigers.These include:

Bengal Tiger(Panthera tigris tigris): Found in India, Bangladesh, Nepal, and Bhutan.

Indochinese Tiger(Panthera tigris corbetti): Found in Thailand, Myanmar, and Laos.

Siberian Tiger(Panthera tigris altaica): Found in the Russian Far East and northeastern China.Also known as the Amur tiger.

Sumatran Tiger(Panthera tigris sumatrae): Found on the island of Sumatra in Indonesia.

Malayan Tiger(Panthera tigris jacksoni): Found on the Malay Peninsula.

South China Tiger(Panthera tigris amoyensis): Critically endangered and possibly extinct in the wild.

Three subspecies have become extinct in the last century: the Bali tiger, Javan tiger, and Caspian tiger.
